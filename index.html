<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form>
      <fieldset>
        <legend>Personal details</legend>
      </fieldset>
        <div class="grid">
          <div class="unit">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit">
            <label for="email">Your email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="unit">
            <label for="age">Age</label>
          <input id="age" type="number" name="age" required>
          </div>
          <div class="unit">
            <label for="physical fitness">Physical fitness</label>
          <select id="physical fitness" name="physical fitness">
            <option>- Super-human</option>
            <option>- Fit as a fiddle</option>
            <option>- Not terribly strong</option>
          </select>
          </div>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="message" required></textarea>
        </div>
        <fieldset>
          <legend>Misson statement</legend>
        </fieldset>
        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="message" required></textarea>
        </div>
        <div>
          <button class="#" type="submit">REgister for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
