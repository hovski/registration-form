<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="contact max-length gutter">
    <div class="max-length">
      <h1 class="pad-t-2">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/pand0025@algonquinlive.com">
        <fieldset>
          <legend class="italic">Personal details</legend>
        </fieldset>
        <div class="grid">
          <div class="unit push xs-1 s-1 m-1 l-1-2 pad-r">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2 pad-l">
            <label for="age">Age</label>
            <input id="age" type="number" name="age" required>
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2 pad-r">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="unit push xs-1 s-1 m-1 l-1-2 pad-l">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="physical fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="message" required></textarea>
        </div>
        <fieldset>
          <legend class="italic">Mission statement</legend>
        </fieldset>
        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="message" required></textarea>
        </div>
        <div class="pad-b center-content">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
